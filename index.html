<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="show-pin" class="form-control" type="text">
                    <button id="new-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pin-pad"class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="dialPad-7">7</div>
                              <div class="button" id="dialPad-8">8</div>
                              <div class="button" id="dialPad-9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="dialPad-4">4</div>
                              <div class="button" id="dialPad-5">5</div>
                              <div class="button" id="dialPad-6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="dialPad-1">1</div>
                              <div class="button" id="dialPad-2">2</div>
                              <div class="button" id="dialPad-3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="dialPad-decrease"><</div>
                                <div class="button" id="dialPad-0">0</div>
                                <div class="button" id="dialPad-remove">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="try">3</span> try left</p>
                            </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="notify-section">
            <p id="mismatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
